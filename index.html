<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cd-background" id="cd-background"></div> 
  <div class="music-player">
    <div class="track-info">
      <h2 id="title">SONG TITLE</h2>
      <h3 id="artist">ARTIST NAME</h3>
    </div>
    <audio id="audio" src="path/to/your/song.mp3"></audio>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <span id="duration">3:15</span>
    </div>
    <div class="controls">
      <button id="shuffle">ЁЯФА</button>
      <button id="prev">тПоя╕П</button>
      <button id="play">тЦ╢я╕П</button>
      <button id="next">тПня╕П</button>
      <button id="repeat">ЁЯФБ</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
